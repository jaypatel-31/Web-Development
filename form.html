<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <form action="">
         <h1> Pay it now!</h1>
         <p>* Denotes Required Field</p>
         <h2>Contact Details</h2>
         <p>Name: *<input type="text" name="name" required> </p>
         <fieldset>
            <legend>Gender</legend>
            <p>
                Male<input type="radio" name="gender" id="male" required>
                <br>
                Female<input type="radio" name="gender" id="female" required>
                <br>
                Other<input type="radio" name="gender" id="other" required>
            </p>
         </fieldset>
         <p>Address:<textarea name="address" id="address" cols="100" rows="5" ></textarea></p>
         <p>Email *<input type="email" name="email" id="email" required></p>
         <p>Pincode  *<input type="number" name="pincode" id="pincode" required></p>
         <h2>Payment Information</h2>
         <p>Card Type: *
             <select name="card_type" id="card_type" required>
                 <option value="">--Select a Card Type--</option>
                 <option value="Visa">Visa</option>
                 <option value="Rupay">Rupay</option>
                 <option value="MasterCard">MasterCard</option>

             </select>
         </p>
         <p>
             Card Number * <input type="number" name="cardNum" id="cardNum" required>
         </p>
         <p>
             Expiration Date: *<input type="date" name="expDate" id="expDate" required>
         </p>
         <p>
             CVV *<input type="password" name="cvv" id="cvv" required>
         </p>
         <input type="submit" value="Pay Now">
    </form>
</body>
</html>
